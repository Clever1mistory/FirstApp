{% extends 'app/layout.html' %}

{% block title %}Add form{% endblock %}

{% block content%}
   <div class="features">
      <h1>Add form</h1>
       <form method="post">
           {% csrf_token %}
           {{ form.title }}<br>
           {{ form.intro }}<br>
           {{ form.full_text }}<br>
           {{ form.date }}<br>
           <span>{{ error }}</span>
           <button class="btn btn-success" type="submit">Update</button>
       </form>
   </div>
{% endblock %}
